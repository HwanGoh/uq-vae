#=== Use Resnet ===#
resnet : False

#=== Load Dataset Size ===#
num_data_train_load : 10000
num_data_test_load : 200
num_data_test : 200

#=== Data Properties ===#
parameter_dimensions : 64
obs_type : "obs"
num_obs_points : 15

#=== Noise Properties ===#
add_noise : False
noise_level : 0.05
num_noisy_obs : 10
num_noisy_obs_unregularized : 0

#=== Identity Prior Properties ===#
prior_type_identity_reg : False

#=== Laplacian Prior Properties ===#
prior_type_lp_reg : True
prior_mean_lp_reg : 4
prior_gamma_lp_reg : 0.1
prior_delta_lp_reg : 1.0

prior_type_lp_train : True
prior_mean_lp_train : 4
prior_gamma_lp_train : 0.1
prior_delta_lp_train : 1.0

prior_type_lp_test : True
prior_mean_lp_test : 4
prior_gamma_lp_test : 0.1
prior_delta_lp_test : 1.0

#=== Boundary Conditions ===#
boundary_conditions_dirichlet : False
boundary_conditions_neumann : True

#=== Random Seed ===#
random_seed : 4
